<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
  <body>

    <div class="name">
      <h1>Calculator</h1>
    </div>

    <div class="footer">
        <h4>By Rohit C Ajith</h4>
    </div>

    <div class="container">
        <form action="">

            <input type="text" id="answer">

            <div class="buttons">
                <input type="button" value="AC" id="operator">
                <input type="button" value="DEL" id="operator">
                <input type="button" value="%" id="operator">
                <input type="button" value="/" id="operator">
            </div>

            <div class="buttons">
                <input type="button" value="7" id="number">
                <input type="button" value="8" id="number">
                <input type="button" value="9" id="number">
                <input type="button" value="*" id="operator">
            </div>

            <div class="buttons">
                <input type="button" value="4" id="number">
                <input type="button" value="5" id="number">
                <input type="button" value="6" id="number">
                <input type="button" value="-" id="operator">
            </div>

            <div class="buttons">
                <input type="button" value="1" id="number">
                <input type="button" value="2" id="number">
                <input type="button" value="3" id="number">
                <input type="button" value="+" id="operator">
            </div>

            <div class="buttons">
                <input type="button" value="0" id="number">
                <input type="button" value="00" id="number">
                <input type="button" value="." id="number">
                <input type="button" value="=" id="operator">
            </div>

        </form>
    </div>

    <script src="main.js"></script>  
</body>
</html>
